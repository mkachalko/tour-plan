<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito+Sans:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">

    <div class="header-top">
      <div class="container">
        
        <div class="navbar-top">
        
          <a href="#" class="logo">
            <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
          </a>
        
          <form action="#" class="search navbar-top__search">
            <input type="text" class="search__input" placeholder="Search Location">
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: Search">
            </button>
          </form>
        
          <a href="#" class="user navbar-top__user">
            <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
            <span class="user__name">Nathan</span>
          </a>

          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>

        </div>
      
      </div>
    </div>

    <div class="header-bottom">
      <div class="container">
        <nav class="navbar-bottom">
          <ul class="nav-menu">
            <li class="nav-menu__item"><a href="#" class="nav-menu__link">All Deals</a></li>
            <li class="nav-menu__item"><a href="#" class="nav-menu__link">Hotels</a></li>
            <li class="nav-menu__item"><a href="#" class="nav-menu__link">Activities</a></li>
            <li class="nav-menu__item"><a href="#" class="nav-menu__link">Hotel Day Packages</a></li>
            <li class="nav-menu__item"><a href="#" class="nav-menu__link">Restaurants</a></li>
            <li class="nav-menu__item"><a href="#" class="nav-menu__link">Events</a></li>
            <li class="nav-menu__item"><a href="#" class="nav-menu__link">Rodrigues</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item"><a href="#" class="breadcrumb-list__link">Home</a></li>
        <li class="breadcrumb-list__item"><a href="#" class="breadcrumb-list__link">Flash Offers</a></li>
        <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
      </ul>
    </div>
  </nav>

  <section class="hotel">
    <div class="container">
      <div class="hotel-info">

        <div class="hotel-info__text">

          <div class="hotel-wrapper">
            <div class="stars hotel-info__stars">
              <img class="stars__item" src="img/star.svg" alt="Star">
              <img class="stars__item" src="img/star.svg" alt="Star">
              <img class="stars__item" src="img/star.svg" alt="Star">
              <img class="stars__item" src="img/star.svg" alt="Star">
              <img class="stars__item" src="img/star.svg" alt="Star">
            </div>
            <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>

        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/<span class="rating__counter-max">5</span></span>
        </div>

      </div>

      <div class="hotel-grid">
        <div class="slider">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img class="slider__image" src="img/slide-1.jpg" alt="The pool area">
              </div>
              <div class="swiper-slide">
                <img class="slider__image" src="img/slide-2.jpg" alt="Snorkeling">
              </div>
              <div class="swiper-slide">
                <img class="slider__image" src="img/slide-3.jpg" alt="Houses on the water">
              </div>
            </div>
          
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button_prev"></button>
            <button class="slider-button slider-button_next"></button>
          
          </div>
        </div>
      </div>

    </div>
  </section>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
